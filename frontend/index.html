<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AutoFill-GForm Pro — Sign in to your intelligent Google Form auto filling platform">
    <title>AutoFill-GForm Pro | Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">⚡</div>
                <h1>AutoFill-GForm Pro</h1>
                <p>Intelligent Google Form Auto Filling Platform</p>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login" id="login-tab">Sign In</button>
                <button class="auth-tab" data-tab="signup" id="signup-tab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="login-username">Username</label>
                    <input type="text" class="form-input" id="login-username" placeholder="Enter your username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="form-label" for="login-password">Password</label>
                    <input type="password" class="form-input" id="login-password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="login-btn">Sign In</button>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label class="form-label" for="signup-username">Username</label>
                    <input type="text" class="form-input" id="signup-username" placeholder="Choose a username" required minlength="3" autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="form-label" for="signup-email">Email</label>
                    <input type="email" class="form-input" id="signup-email" placeholder="your@email.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label class="form-label" for="signup-password">Password</label>
                    <input type="password" class="form-input" id="signup-password" placeholder="At least 6 characters" required minlength="6" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label class="form-label" for="signup-confirm">Confirm Password</label>
                    <input type="password" class="form-input" id="signup-confirm" placeholder="Re-enter your password" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="signup-btn">Create Account</button>
            </form>

            <p style="text-align:center;margin-top:1.5rem;font-size:0.8rem;color:var(--text-muted);">
                Secure authentication with JWT + bcrypt
            </p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
